<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PControl</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainWindow">
        <div class="container">
            <div class="toolbar">
                <input type="image" src="images/power.png" alt="Кнопка «input»" class="button power">
                <input type="image" src="images/out.png" alt="Кнопка «input»" class="button out">
            </div>
            <div class="vol-brig-plus">
                <input type="image" src="images/brig_up.png" alt="Кнопка «input»" class="button brig_up">
                <input type="image" src="images/volume-up.png" alt="Кнопка «input»" class="button volume-up">
            </div>
            <div class="vol-brig-minus">
                <input type="image" src="images/brig_down.png" alt="Кнопка «input»" class="button brig_down">
                <input type="image" src="images/volume-down.png" alt="Кнопка «input»" class="button volume-down">
            </div>
            <div class="up">
                <input type="image" src="images/arrow-up.png" alt="Кнопка «input»" class="button arr-up">
            </div>
            <div class="middle">
                <input type="image" src="images/arrow-left.png" alt="Кнопка «input»" class="button arr-left">
                <input type="image" src="images/arrow-enter.png" alt="Кнопка «input»" class="button arr-enter">
                <input type="image" src="images/arrow-right.png" alt="Кнопка «input»" class="button arr-right">
            </div>
            <div class="down">
                <input type="image" src="images/arrow-down.png" alt="Кнопка «input»" class="button arr-down">
            </div>
            <div class="text-field">
                <input class="text-field__input" type="text" name="login" id="login" placeholder="Key1" value="itchief">
                <h1> + </h1>
                <input class="text-field__input" type="text" name="login" id="login" placeholder="Key2" value="itchief">
                <h1> + </h1>
                <input class="text-field__input" type="text" name="login" id="login" placeholder="Key3" value="itchief">
                <h1> =</h1>
                <input type="image" src="images/send.png" alt="Кнопка «input»" class="button send-button">
            </div>
        </div>
    </div>





    <script type="application/javascript" src="index.js"></script>
</body>
</html>
