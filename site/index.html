<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PControl</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <div class="mainWindow">
        <div id="container" class="container">
            <div class="toolbar">
                <input type="image" src="images/power.png" name="button_power" class="button power">
                <input type="image" src="images/out.png" name="button_out" class="button out">
            </div>
            <div class="vol-brig-plus">
                <input type="image" src="images/brig_up.png" name="button_brig_up" class="button brig_up">
                <input type="image" src="images/volume-up.png" name="button_volume_up" class="button volume-up">
            </div>
            <div class="vol-brig-minus">
                <input type="image" src="images/brig_down.png" name="brig_down" class="button brig_down">
                <input type="image" src="images/volume-down.png" name="button_volume_down" class="button volume-down">
            </div>
            <div class="up">
                <input type="image" src="images/arrow-up.png" name="button_arr_up" class="button arr-up">
            </div>
            <div class="middle">
                <input type="image" src="images/arrow-left.png" name="button_arr_left" class="button arr-left">
                <input type="image" src="images/pause.png" name="button_arr_pause" class="button arr-pause">
                <input type="image" src="images/arrow-right.png" name="button_arr_right" class="button arr-right">
            </div>
            <div class="down">
                <input type="image" src="images/arrow-down.png" name="button_arr_down" class="button arr-down">
            </div>
            <div class="text-field">
                <input type="image" src="images/enter.png" name="button_enter" class="button enter">
                <input type="image" src="images/windows.png" name="button_window" class="button window">
            </div>
        </div>
    </div>





    <script type="application/javascript" src="index.js"></script>
</body>
</html>
